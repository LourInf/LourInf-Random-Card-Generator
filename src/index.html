<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container card bg-white">
      <div class="suit-top d-flex">
        <p class="icon">♥</p>
      </div>
      <div class="card-number d-flex">
        <p class="number">3</p>
      </div>
      <div class="suit-bottom d-flex">
        <p class="icon">♥</p>
      </div>
      <div class="buttons mt-5">
        <button type="button" class="btn btn btn-dark me-3 btn-lg btnShowCard">
          Show a card!
        </button>
        <button type="button" class="btn btn btn-dark btn-lg btnSetTimer">
          Set timer!
        </button>
        <button
          type="button"
          class="btn btn btn-danger btn-sm btnStopTimer mt-3"
        >
          Stop timer!
        </button>
      </div>
    </div>
  </body>
</html>
